<app-naviagtion></app-naviagtion>

<div class="col-lg-5 mt-3 container">
    <div class="card ">
        <div class="card-header bg-success text-white">
            <h4>Login</h4>
        </div>


        <form #ls="ngForm">
            <div class="card-body">


                <div class="form-group">

                    <label>Email</label>
                    <input class="form-control" ngModel name="mail" required="">
                </div>

                <div class="form-group">

                    <label>Password</label>
                    <input class="form-control" ngModel name="pwd" required="">
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <button type="reset" (click)="login(ls)"
                            class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
